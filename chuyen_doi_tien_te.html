<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>

</head>
<body>
<form>
  <table>

    <tr>
      <th style="text-align: center">Amount</th>
      <th style="text-align: center">From Currency</th>
      <th style="text-align: center">To Currency</th>
    </tr>
    <tr>
      <td><input type="text" id="abc"></td>
      <td>
        <select>
          <option value="01">Việt Nam</option>
          <option value="02">Mỹ</option>
        </select>
      </td>
      <td>
        <select>
          <option value="01">VNĐ</option>
          <option value="02">USD</option>
        </select>
      </td>
      <td>
        <button type="button" onclick="convert()"><b>Convert</b></button>
      </td>
    </tr>
  </table>
  <p id="result"></p>
</form>
<script>
  function convert() {
    let inputNumber = parseFloat(document.getElementById("abc").value);
    let result = (inputNumber /23000).toFixed(2);
    document.getElementById("result").innerHTML = "result"  + result;
  }
</script>
</body>
</html>
